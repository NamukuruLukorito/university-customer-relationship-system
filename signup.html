<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UniCare - Sign Up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
      <!-- Navigation bar -->
      <nav>
        <div class="nav-container">
          <h1 class="logo"><a href="homepage.html">UniCare</a></h1>
          <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contacts.html">Contacts</a></li>

            <!-- <li><a href="#communication">Jobs opportunities</a></li>
            <li><a href="#reporting">News</a></li>
            <li><a href="#integration">Meetings</a></li> -->
          </ul>
        </div>
      </nav>

      <!-- Sign up form -->
      <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button class="signup-button">Sign Up</button>
        </form>
        
        <hr>
        
        <p>Or sign up with:</p>
        <div class="social-login">
          <a href="#" class="google-login"><i class="fab fa-google"></i> Sign up with Google</a>
          <a href="#" class="facebook-login"><i class="fab fa-facebook"></i> Sign up with Facebook</a>
        </div>
        
        <hr>
        
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-container">
          <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </footer>
  </body>
</html>
